<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <title>LeiKa-Suche</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f7f9;
          min-height: 100vh;
          padding: 40px 20px;
        }
        .container {
          max-width: 700px;
          margin: 0 auto;
          background: #fff;
          padding: 40px;
          border-radius: 16px;
          box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
          color: #2e6da4;
          font-size: 28px;
          margin-bottom: 20px;
          text-align: center;
        }
        input {
          padding: 14px;
          font-size: 16px;
          width: 100%;
          border-radius: 8px;
          border: 1px solid #ccc;
        }
        .info {
          font-size: 0.95rem;
          color: #444;
          margin: 16px 0;
        }
        .results {
          display: flex;
          flex-direction: column;
          gap: 16px;
        }
        .card {
          border: 1px solid #d0d7de;
          border-radius: 12px;
          padding: 16px;
          background: #fafafa;
          transition: background 0.3s;
          text-align: left;
          text-decoration: none;
        }
        .card:hover {
          background: #f0f4f8;
        }
        .card-title {
          font-weight: 600;
          font-size: 1.05rem;
          color: #2e6da4;
          margin-bottom: 6px;
        }
        .card-id,
        .card-urn {
          font-size: 0.9rem;
        }
        .card-urn code {
          background: #e8eef3;
          padding: 2px 6px;
          border-radius: 4px;
          cursor: pointer;
        }
        .pagination {
          display: flex;
          justify-content: center;
          margin-top: 24px;
          gap: 6px;
          flex-wrap: wrap;
        }
        .pagination button {
          background: #fff;
          border: 1px solid #ccc;
          border-radius: 6px;
          padding: 6px 12px;
          cursor: pointer;
          font-size: 14px;
        }
        .pagination button.active {
          background: #2e6da4;
          color: white;
          border-color: #2e6da4;
        }
        .pagination button:hover {
          background: #e9eef2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>LeiKa-Suche</h1>
    <input id="searchInput" placeholder="z.‚ÄØB. Belehrung oder 99003002022000" type="text"/>
    <div class="info" id="info"></div>
    <div class="results" id="results"></div>
    <div class="pagination" id="pagination"></div>
</div>
<script>
    const input = document.getElementById("searchInput");
    const resultsDiv = document.getElementById("results");
    const infoDiv = document.getElementById("info");
    const paginationDiv = document.getElementById("pagination");

    let debounceTimeout;
    let currentPage = 1;
    let totalPages = 1;
    const pageSize = 20;

    input.addEventListener("input", () => {
      clearTimeout(debounceTimeout);
      const query = input.value.trim();
      if (!query) {
        resultsDiv.innerHTML = "";
        infoDiv.textContent = "";
        paginationDiv.innerHTML = "";
        return;
      }
      debounceTimeout = setTimeout(() => {
        currentPage = 1;
        searchLeikaAPI(query);
      }, 400);
    });

    async function searchLeikaAPI(term) {
      infoDiv.textContent = "üîç Suche l√§uft‚Ä¶";
      resultsDiv.innerHTML = "";
      paginationDiv.innerHTML = "";

      try {
        const offset = (currentPage - 1) * pageSize;
        const url = `https://www.fimportal.de/api/v0/services?fts_query=${encodeURIComponent(term)}&order_by=relevance&offset=${offset}&limit=${pageSize}`;
        const res = await fetch(url, { headers: { accept: "application/json" }});
        const data = await res.json();

        if (!data.items || data.items.length === 0) {
          infoDiv.textContent = "‚ùå Keine Leistungen gefunden.";
          return;
        }

        totalPages = Math.ceil(data.total_count / pageSize);
        infoDiv.innerHTML = `üìÑ Gefundene Leistungen: <strong>${data.total_count}</strong>`;

        data.items.forEach(item => {
          const title = item.title || item.leistungsbezeichnung || "(Kein Titel)";
          const id = item.leistungsschluessel;
          const urn = `urn:de:fim:leika:leistung:${id}`;
          const link = `https://fimportal.de/services/${id}`;

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <p class="card-title"><a href="${link}" target="_blank" rel="noopener noreferrer">${title}</a></p>
            <p class="card-id">LeiKa-ID: <strong>${id}</strong></p>
            <p class="card-urn">URN: <code onclick="copyUrn(this, '${urn}')" title='Klicken zum Kopieren'>${urn}</code></p>
          `;
          resultsDiv.appendChild(card);
        });

        renderPagination(term);
      } catch (e) {
        console.error("API-Fehler:", e);
        infoDiv.textContent = "‚ùå Fehler beim Abrufen.";
      }
    }

    function renderPagination(term) {
      paginationDiv.innerHTML = "";
      if (totalPages <= 1) return;

      function createButton(label, page, isActive = false) {
        const btn = document.createElement("button");
        btn.textContent = label;
        if (isActive) btn.classList.add("active");
        btn.addEventListener("click", () => {
          if (page !== currentPage) {
            currentPage = page;
            searchLeikaAPI(term);
          }
        });
        paginationDiv.appendChild(btn);
      }

      if (currentPage > 1) {
        createButton("¬´", currentPage - 1);
      }

      for (let i = 1; i <= totalPages; i++) {
        if (i === 1 || i === totalPages || Math.abs(i - currentPage) <= 2) {
          createButton(i, i, i === currentPage);
        } else if ((i === 2 && currentPage > 4) || (i === totalPages - 1 && currentPage < totalPages - 3)) {
          const dots = document.createElement("span");
          dots.textContent = "...";
          dots.style.padding = "0 6px";
          paginationDiv.appendChild(dots);
        }
      }

      if (currentPage < totalPages) {
        createButton("¬ª", currentPage + 1);
      }
    }

    function copyUrn(el, text) {
      navigator.clipboard.writeText(text).then(() => {
        const original = el.textContent;
        el.textContent = "‚úî Kopiert!";
        el.style.backgroundColor = "#d4edda";
        el.style.color = "#155724";
        setTimeout(() => {
          el.textContent = original;
          el.style.backgroundColor = "";
          el.style.color = "";
        }, 1200);
      });
    }
</script>
</body>
</html>
